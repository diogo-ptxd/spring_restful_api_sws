<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <style>
        .zoom {
            padding: 5px;
            transition: transform 0.2s;
            /* Animation */
            width: 40px;
            height: 40px;
            border-radius: 15%;
            margin: 0 auto;
        }

        .zoom:hover {
            transform: scale(2.5);
            /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card border-info">
            <div class="card-header bg-info">
                <h4>Alunos</h4>
            </div>
            <div class="card-body">
                <form name="form" id="form" method="post" th:action="@{/guarda}" th:object="${aluno}"
                    enctype="multipart/form-data">
                    <!--<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">-->
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" th:field="*{Nome}" class="form-control" required>
                    <label>Email</label>
                    <input type="text" name="email" id="email" th:field="*{Email}" class="form-control" required/>
                    <label>Nacionalidade</label>
                    <input type="text" name="nacionalidade" id="nacionalidade" th:field="*{Nacionalidade}"
                        class="form-control" required/>
                    <label>Foto</label>
                    <br />
                    <input type="file" name="image" accept="image/png, image/jpeg" class="form-control"/>
                    <br />
                    <img id="preview" src="#" alt="Preview" style="display: none; width: 200px; height: auto;" class="zoom"/>
<br />
                    <div id="feedback"></div>
                    <div class="float-right">
                        <button type="submit" name="submit" id="submit" class="btn btn-success">Adicionar</button>
                        <a href="/" class="btn btn-primary">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
        // When a file is selected, display the preview image
        $('input[type="file"]').change(function () {
        var reader = new FileReader();
        reader.onload = function (e) {
        $('#preview').attr('src', e.target.result).show();
        };
        reader.readAsDataURL(this.files[0]);
        });
        });
        </script>
</body>

</html>
